name: Deploy

on:
    workflow_dispatch:
    release:
        types: [published]

jobs:
    build:
        permissions:
            contents: read

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build and publish to pypi
              uses: JRubics/poetry-publish@v1.11
              with:
                  pypi_token: ${{ secrets.PYPI_TOKEN }}
